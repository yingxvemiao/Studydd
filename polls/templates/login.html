<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }
        .login-container {
            width: 400px;
            padding: 30px; /* 容器内边距减少10px */
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px; /* 标题区域下边距减少10px */
        }
        .login-header h2 {
            color: #5a67d8;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .login-header p {
            color: #718096;
            margin-top: 5px; /* 副标题上边距减少3px */
        }
        .form-group {
            margin-bottom: 18px; /* 表单项间距减少7px */
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px; /* 标签下边距减少2px */
            color: #4a5568;
            font-weight: 500;
        }
        .input-with-icon {
            position: relative;
        }
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }
        .form-control {
            width: 100%;
            padding: 12px 18px 12px 45px; /* 输入框内边距减少 */
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f7fafc;
        }
        .form-control:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
            outline: none;
            background: #fff;
        }
        .btn-login {
            width: 100%;
            padding: 12px; /* 按钮内边距减少 */
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
            margin-top: 5px; /* 按钮上方增加空间 */
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(110, 142, 251, 0.6);
        }
        .form-footer {
            text-align: center;
            margin-top: 15px; /* 底部区域上边距减少10px */
            color: #718096;
        }
        .form-footer a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        .form-footer a:hover {
            text-decoration: underline;
            color: #5a67d8;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>欢迎回来</h2>
            <p>请输入您的账号信息</p>
        </div>
        <form action="/polls/index/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>用户名</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" name="user" class="form-control" placeholder="请输入用户名" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="pwd" class="form-control" placeholder="请输入密码" required>
                </div>
            </div>
            
            <button type="submit" class="btn-login">登录</button>
            
            <div class="form-footer">
                还没有账号? <a href="/polls/toregister/">立即注册</a>
            </div>
        </form>
    </div>
</body>
</html>
